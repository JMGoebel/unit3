<!DOCTYPE html>
<html>
  <head>
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="node_modules/mocha/mocha.css">
  </head>
  <body>
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/chai/chai.js"></script>
    <script>mocha.setup('bdd')</script>

    <!-- load code you want to test here -->
    <script src="bean_counting.js"></script>

    <!-- load your test files here -->
    <script>
      var assert = chai.assert;

      describe("(bean_counting.js) countBs:", () => {
        it("should return '2' for string 'BBC'", () => {
          assert.equal(countBs("BBC"), 2);
        });
        it("should return '6' for string 'Big Bad Bunnies Beat up Brittle Baby Bugs'", () => {
          assert.equal(countBs("Big Bad Bunnies Beat up Brittle Baby Bugs"), 7)
        })
      });
    </script>

    <script>
      mocha.run();
    </script>
  </body>
</html>
